<div class="actions">
    <a href="{% url 'home_page' %}" class="btn">На главную</a>
    <a href="{% url 'contact' %}" class="btn btn-secondary">Контакты</a>

    {% if user.is_authenticated %}
        
        {% if user_role == 'student' %}
            <a href="{% url 'student_dashboard' %}" class="btn btn-primary">Мой кабинет</a>
        {% elif user_role == 'instructor' %}
            <a href="{% url 'instructor_dashboard' %}" class="btn btn-primary">Кабинет преподавателя</a>
        {% elif user_role == 'admin' %}
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary">Админ-панель</a>
        {% endif %}

    {% endif %}
</div>
