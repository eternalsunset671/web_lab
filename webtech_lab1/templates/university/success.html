{% extends "university/base.html" %}
{% block title %}Успешно!{% endblock %}
{% block content %}

<div class="success-container">
    <h2>✅ Операция выполнена успешно!</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <p>Ваши данные были успешно отправлены. Спасибо!</p>
    {% endif %}

    <div class="actions">
        <a href="{% url 'home_page' %}" class="btn">На главную</a>
        <a href="{% url 'contact' %}" class="btn btn-secondary">Контакты</a>
    </div>
</div>

{% endblock %}
