{% extends "university/base.html" %}
{% block title %}Курсы{% endblock %}
{% block content %}
<h1>Список курсов</h1>
<ul>
  {% for slug, title in courses.items %}
    <li><a href="{% url 'course' course_slug=slug %}">{{ title.name }}</a></li>
  {% endfor %}
</ul>

<a href="/">На главную</a>
{% endblock %}
